<div class="flex h-screen">
  <!-- Left Panel -->
  <div class="w-1/4 min-w-[300px] bg-white">
    <!-- Content will be added later -->
  </div>

  <!-- Map Container -->
  <div class="flex-1 relative border-[10px] border-white rounded-2xl overflow-hidden">
    <div class="map-container">
      <div id="map"></div>
      <div class="fixed top-4 right-4 z-10 flex gap-2">
        <app-dropdown
          [items]="mapStyles"
          (selected)="onStyleChange($event)"
          variant="solid"
          size="lg"
        >
          Map Style
        </app-dropdown>
        
        <app-button 
          (clicked)="toggleProjection()"
          variant="solid"
          size="lg"
        >
          Switch to {{ isGlobe ? 'Mercator' : 'Globe' }}
        </app-button>
      </div>
    </div>
  </div>
</div>
