<div class="map-container">
  <div id="map"></div>
  <div class="fixed top-4 right-4 z-10 flex gap-2">
    <app-dropdown
      [items]="mapStyles"
      (selected)="onStyleChange($event)"
      variant="solid"
      size="lg"
    >
      Map Style
    </app-dropdown>
    
    <app-button 
      (clicked)="toggleProjection()"
      variant="solid"
      size="lg"
    >
      Switch to {{ isGlobe ? 'Mercator' : 'Globe' }}
    </app-button>
  </div>
</div>
